<!DOCTYPE html>
<html>
<head>
	<title>SlideShow</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="feather.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.3.2/screenfull.min.js"></script>
</head>
<body>
	<div class="preview-panel">
		<button id="new-slide">+</button>
		<div class="container">
			<div class="preview active" data-index="0"><div class="pgnum"></div></div>
		</div>
	</div>
	<div class="tools">
		<button id="fullscr"><i data-feather="maximize-2"></i></button>
		<div class="tip"> <kbd>up/down</kbd> - changing slide</div>
		<div class="tip"> <kbd>del</kbd> - delete current slide</div>
		<div class="tip"> <kbd>plus</kbd> - add slide</div>
	</div>
	<div class="editor">
		<div class="slide active" data-index="0">
			<div class="content">
				<input class="header" type="text" placeholder="I'm header!">
				<hr>
				<textarea class="body" type="text" placeholder="I'm text!"></textarea>
				<footer>1</footer>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
